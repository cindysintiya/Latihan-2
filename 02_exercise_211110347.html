<!DOCTYPE html>
<html lang="en">
<head>

<body class="container col-6 text-center">
    <h1 class="p-5 pb-2"><big>Punny Web</big></h1>
    <h3 id="artist"></h3>
    <!-- <h5 id="songTitle" class="bg-white border rounded p-1"></h5> -->
    <textarea id="song" class="text-center"></textarea><br>
    <button class="btn btn-primary m-2" id="searchSong" onclick="cariLagu()">Cari</button>
    <p id="songLyrics"></p>
    <span class="card-text text-muted bg-white border rounded p-1">
        Jumlah Karakter : <span id="count"></span>
    </span>

    <script>
        function cariLagu() {
            let lirik_lagu = {
                status : true, 
                data   : {
                    artist    : "Westlife", 
                    songTitle : "I Have A Dream", 
                    songLyrics: "I have a dream, a song to sing\nTo help me cope with anything\nIf you see the wonder (wonder) of a fairy tale\nYou can take the future even if you fail"
                }
            }

            let artist = document.getElementById("artist")
            let songTitle = document.getElementById("songTitle")
            let songLyrics = document.getElementById("songLyrics")
            let count = document.getElementById("count")

            let artist_content = lirik_lagu.data.artist
            let title_content = lirik_lagu.data.songTitle
            let lyrics_content = lirik_lagu.data.songLyrics.replaceAll("\n", " <br>")
            let count_words = lyrics_content.split(" ").length

            artist.innerHTML = artist_content
            // songTitle.innerHTML = songTitle.innerHTML + title_content
            // songLyrics.innerHTML = songLyrics.innerHTML + lyrics_content
            // count.innerHTML = count.innerHTML + count_words

            let song = document.getElementById("song").value

            if (song = "I have a dream") {
                songLyrics.innerHTML = lyrics_content
                count.innerHTML = lyrics_content.length
            }
            else {
                songLyrics.innerHTML = ""
            }
        }

    </script>
</body>
